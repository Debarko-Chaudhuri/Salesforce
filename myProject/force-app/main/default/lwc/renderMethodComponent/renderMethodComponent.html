<template>

        <div class="slds-var-m-around_medium">
            <h2>Choose Your Template</h2>

            variant="destructive"
            title="SignUp"
            label="SignUp"
            onclick={handleClick}></lightning-button>

            variant="success"
            title="SignIn"
            label="SignIn"
            onclick={handleClick}></lightning-button>
        </div>
    </lightning-card>
</template>
