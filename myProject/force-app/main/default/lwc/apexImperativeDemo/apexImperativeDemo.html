<template>
    <lightning-card title="Wire calling apex via property">
        <div class="slds-p-around_medium">
            <template if:true={accountList}>
                <template for:each={accountList} for:item="account">
                    <div class="slds-box slds-box_xx-small" key={account.id}>
                        <p><strong>Name : {account.Name}</strong></p>
                        <p><strong>Type : {account.Type}</strong></p>
                        <p><strong>Industry : {account.Industry}</strong></p>
                    </div>
                </template>
            </template>
        </div>
    </lightning-card>
    <lightning-button onclick={handleClick} label="Click Me to fetch accounts"></lightning-button>
</template>
