<template>
    <lightning-card  title="Two Way Data Binding">
        <div class="slds-m-around_x-small">
            <lightning-input type="text" 
                label="Enter Role"
                onkeyup={changeHandler}></lightning-input>
            <div>Hello my name is {name} I am a {title}</div>
        </div>
    </lightning-card>
    
    <lightning-card  title="@track">
        <div class="slds-m-around_x-small">
            <lightning-input type="text" 
                label="Enter city Name"
                onkeyup={trackHandler}></lightning-input>
            <div>{address.city} is my city</div>
        </div>
    </lightning-card>

    <lightning-card  title="Getter Demo">
        <div class="slds-m-around_x-small">
            <div>The first element of the array is {numbers}</div>
            <div>Multiplying all elements in the array gives = {multiply}</div>
        </div>
    </lightning-card>
</template>
